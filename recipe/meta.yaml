{% set version = "0.7.4" %}
{% set name = "joommfutil" %}
{% set sha256 = "ab9a1030a3a6783135a69e2ed2f1f9b9774e52d22e9097e77dfb92f971094d50" %}

package:
  name: joommfutil
  version: {{ version }}

source:
  fn: joommfutil-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: pip install --no-deps .

requirements:
  build:
    - python
    - pip
  run:
    - python
    - numpy
    - pytest

test:
  imports:
    - joommfutil
    - joommfutil.typesystem
    
  commands:
    - python -c "import joommfutil; joommfutil.test()"

about:
  home: http://joommf.github.io/
  license: BSD 3-clause
  license_file: LICENSE
  summary: Utilities for JOOMMF
  dev_url: https://github.com/joommf/joommfutil


extra:
  recipe-maintainers:
    - davidcortesortuno
    - marijanbeg
    - takluyver
    - fangohr
