{% set version = "0.8.3" %}
{% set name = "joommfutil" %}
{% set sha256 = "78c237624b0c64a49b6d87b390f33dfc91a59083c73b1e6eab0505c518da3429" %}


package:
  name: joommfutil
  version: {{ version }}

source:
  fn: joommfutil-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: pip install --no-deps .

requirements:
  build:
    - python >=3.5
    - pip
  run:
    - python >=3.5
    - numpy
    - pytest

test:
  imports:
    - joommfutil
    - joommfutil.typesystem
    
  commands:
    - python -c "import sys; import joommfutil as m; sys.exit(m.test())"

about:
  home: http://joommf.github.io/
  license: BSD 3-clause
  license_file: LICENSE
  summary: Utilities for JOOMMF
  dev_url: https://github.com/joommf/joommfutil

extra:
  recipe-maintainers:
    - davidcortesortuno
    - marijanbeg
    - takluyver
    - fangohr
