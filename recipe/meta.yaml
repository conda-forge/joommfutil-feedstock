{% set version = "0.8.2" %}
{% set name = "joommfutil" %}
{% set sha256 = "d90cbb28f63d03cc311e0b383793ca62ea89aed16ad40f571411ebddc4710c50" %}

package:
  name: joommfutil
  version: {{ version }}

source:
  fn: joommfutil-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  skip: True  # [py27]
  number: 0
  script: pip install --no-deps .

requirements:
  build:
    - python
    - pip
  run:
    - python
    - numpy
    - pytest

test:
  imports:
    - joommfutil
    - joommfutil.typesystem
    
  commands:
    - python -c "import sys; import joommfutil as m; sys.exit(m.test())"

about:
  home: http://joommf.github.io/
  license: BSD 3-clause
  license_file: LICENSE
  summary: Utilities for JOOMMF
  dev_url: https://github.com/joommf/joommfutil

extra:
  recipe-maintainers:
    - davidcortesortuno
    - marijanbeg
    - takluyver
    - fangohr
